<!DOCTYPE html>
<html>

<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 6px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<body>
<table>
	<tr>
		<th>Student Number Code</th>
		<th>Computer Programming Grade</th>
		<th>Pre-calculus Grade</th>
		<th>Discrete Math Grade</th>
		<th>Average Grade</th>
		<th>Result</th>
	</tr>
	<tr>
		<td>1234567891</td>
		<td>92.40</td>
		<td>80.50</td>
		<td>91.00</td>
		<td>87.97</td>
		<td>Good</td>
	</tr>
	<tr>
		<td>1234567892</td>
		<td>88.00</td>
		<td>79.00</td>
		<td>88.50</td>
		<td>85.17</td>
		<td>Good</td>
	</tr>
	<tr>
		<td>1234567893</td>
		<td>90.00</td>
		<td>91.00</td>
		<td>91.30</td>
		<td>90.77</td>
		<td>Excellent</td>
	</tr>
</table>
</body>

</html>
