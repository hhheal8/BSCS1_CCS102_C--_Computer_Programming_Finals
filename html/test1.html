<!DOCTYPE html>
<html>

<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 6px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<body>
<table>
	<tr>
		<th>Student Number Code</th>
		<th>Subject Grade No. 1</th>

		<th>Subject Grade No. 4</th>
		<th>Average Grade</th>
		<th>Result</th>
	</tr>
	<tr>
		<td>1234567891</td>
		<td>90.00</td>
		<td>90.40</td>
		<td>90.50</td>
		<td>91.40</td>
		<td>90.57</td>
		<td>Excellent</td>
	</tr>
	<tr>
		<td>1234567892</td>
		<td>88.00</td>
		<td>88.40</td>
		<td>87.00</td>
		<td>87.40</td>
		<td>87.70</td>
		<td>Good</td>
	</tr>
	<tr>
		<td>1234567893</td>
		<td>75.00</td>
		<td>75.50</td>
		<td>75.50</td>
		<td>78.00</td>

		<td>Satisfactory</td>
	</tr>
</table>
</body>

</html>
