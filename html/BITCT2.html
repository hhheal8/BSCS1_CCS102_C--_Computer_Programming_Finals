<!DOCTYPE html>
<html>

<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 6px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<body>
<table>
	<tr>
		<th>Student Number Code</th>
		<th>C++ Grade</th>
		<th>Java Grade</th>
		<th>Average Grade</th>
		<th>Result</th>
	</tr>
	<tr>
		<td>1234567891</td>
		<td>73.00</td>
		<td>73.00</td>
		<td>73.00</td>
		<td>Needs Improvement</td>
	</tr>
	<tr>
		<td>1234567892</td>
		<td>72.00</td>
		<td>72.00</td>
		<td>72.00</td>
		<td>Needs Improvement</td>
	</tr>
</table>
</body>

</html>
