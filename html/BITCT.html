<!DOCTYPE html>
<html>

<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 6px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<body>
<table>
	<tr>
		<th>Student Number Code</th>
		<th>C++ Grade</th>
		<th>Python Grade</th>
		<th>Average Grade</th>
		<th>Result</th>
	</tr>
	<tr>
		<td>78</td>
		<td>78.00</td>
		<td>90.00</td>
		<td>84.00</td>
		<td>Satisfactory</td>
	</tr>
	<tr>
		<td>A23-5678</td>
		<td>78.00</td>
		<td>94.00</td>
		<td>86.00</td>
		<td>Good</td>
	</tr>
	<tr>
		<td>A25-2526</td>
		<td>78.00</td>
		<td>76.00</td>
		<td>77.00</td>
		<td>Satisfactory</td>
	</tr>
</table>
</body>

</html>
